name: Update and Release Launcher

on:
  push:
    tags:
    - '*'

jobs:
  update_and_release:
    runs-on: windows-latest

    steps:
      - name: Checkout Launcher Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12  # specify your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install winget
        uses: Cyberboss/install-winget@v1
  
      - name: Install wingetcreate
        run: winget install wingetcreate --disable-interactivity --accept-source-agreements      
          
      - name: Install 7zip
        run: |
          winget install 7zip --force

      - name: Download artifact
        id: download-artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          name: ELN_mod
          repo: axalppro/ElectricalAge
          workflow: main.yml
          path: ./_internal/.minecraft/mods
          search_artifacts: true

      - name: Build .exe
        run: |
          pip install pyinstaller
          pyinstaller --windowed --add-data "_internal/scripts;scripts" --add-data "_internal/.minecraft;.minecraft" --name "cnet_launcher" --distpath dist/ main.py

      - name: Generate .zip file
        run: |
          7z a -r release.zip ./dist/*

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "release.zip"
        

  mac_update_and_release:
    runs-on: macos-latest

    steps:
      - name: Checkout Launcher Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12  # specify your Python version

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip 
          pip3 install -r requirements.txt

      - name: Download artifact
        id: download-artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          name: ELN_mod
          repo: axalppro/ElectricalAge
          workflow: main.yml
          path: ./_internal/.minecraft/mods
          search_artifacts: true

      - name: Build .exe
        run: |
          pip3 install pyinstaller
          pyinstaller --windowed --add-data "_internal/scripts:scripts" --add-data "_internal/.minecraft:.minecraft" --name "cnet_launcher" --distpath dist/ main.py       
        continue-on-error: true

      - name: Generate .zip file
        run: |
          zip -r release.zip ./dist/*

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "release.zip"

  linux_update_and_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Launcher Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12  # specify your Python version

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt upgrade -y
          sudo apt install python3.12 -y
          sudo apt install python3-tk -y

      - name: Download artifact
        id: download-artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          name: ELN_mod
          repo: axalppro/ElectricalAge
          workflow: main.yml
          path: ./_internal/.minecraft/mods
          search_artifacts: true

      - name: Build .exe
        run: |
          sudo pip3 install pyinstaller
          pyinstaller --windowed --add-data "_internal/scripts:scripts" --add-data "_internal/.minecraft:.minecraft" --name "cnet_launcher" --distpath dist/ main.py                 
        continue-on-error: true

      - name: Generate .zip file
        run: |
          zip -r release.zip ./dist/*

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "release.zip"

